        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

<div class="container">
    <div class="row mt-2">
        <div class="col-md-12">
            <h2>Welcome to Conference Dashboard</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a href="" class="btn btn-primary btn-block btn-lg mt-5">Next Day</a>
            <a href="" class="btn btn-danger btn-block btn-lg mt-5">Next Month</a>
            <a href="" class="btn btn-info btn-block btn-lg mt-5">Next Year</a>
        </div>
        <div class="col-md-8">
            <div class="calendar-container">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">
                            <h1></h1>
                            <p></p>
                        </div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days"></div>
                </div>
            </div>
        </div>
    </div>
</div>
