<html>
  <head>
    <title>Simple login</title>

    <script>

      let resURL = "http://localhost:3000/auth/login";

      const xhr = new XMLHttpRequest();

      const json_data = {
          password: 'admin',
          email: 'admin',
      };

      function createUser() {
        xhr.open('POST', resURL);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(json_data));
      }

      xhr.onload = () => {
        const data = xhr.response;
        console.log(data);
      };

      xhr.onerror = () => {
        console.log("Request failed!");
      };

    </script>

  </head>
  <body>
    <h1>Hello people !</h1>
    <input type="TEXT" id="email" size="40"><br>
    <input type="password" id="password" size="40"><br>
    <button type="button" onclick="createUser()">Test</button>
  </body>
</html>
